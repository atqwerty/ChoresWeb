<div id="main_body">
    <div id="content">
        <div cdkDropListGroup>
          <div class="example-container" *ngFor="let status of statuses">
            <h2>{{status.status}}</h2>
        
            <div
              cdkDropList
              [cdkDropListData]="status.status"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
                <div *ngFor="let task of tasks">
                  <div class="example-box" *ngIf="task.status === status.status"
              cdkDrag>
                    {{task.title}}
                  </div>
                </div>
            </div>
          </div>
