<table class="content_table">
        <tr class="board_row" *ngFor="let board of this.boards">
            <div class="board_item">
                <h2 class="tr_name"><a [routerLink]="['board', board.ID]"  routerLinkActive="active">{{board.title}}</a></h2>
                <div class="alert">
                    <p class="alert_number">3</p>
                </div>
            </div>
        </tr>
        <input class="board_row new_board_button" type="button" value="New Board"/>
    </table>
