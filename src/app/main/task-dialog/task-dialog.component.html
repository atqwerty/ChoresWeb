<h1 mat-dialog-title>Create Task:</h1>
<div mat-dialog-content>
  <mat-form-field class="text-area">
    <input placeholder="Title" matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field class="text-area">
    <textarea  placeholder="Description" matInput [(ngModel)]="data.description"
    class="text-area"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="dialog-button" mat-button (click)="onNoClick()">Close</button>
  <button class="dialog-button" mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
